<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//선언부
	var date = new Date();
	var hour = date.getHours();
	//출력부
	if (hour < 11) {
		alert('아침 먹을 시간입니다.')
		
	} else if (hour >= 15) {
		alert('점심 먹을 시간입니다.')
	} else {
		alert('저녁 먹을 시간입니다.')
	}
	
</script>
</head>
