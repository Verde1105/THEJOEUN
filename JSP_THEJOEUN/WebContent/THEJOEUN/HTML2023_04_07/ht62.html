<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//함수를 정의합니다.
	function clickM(param) {
		alert(param);
	}
	//틀린그림찾기 같은거 만들 수 있겠다.
	//()소괄호 안에 있는게 클릭시 출력되는 것.
</script>
</head>
<body>
	<h1 onclick="alert('클릭')">click</h1>
	<h1 onclick="clickM('click')">click</h1>
</body>
</html>
