<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
//함수를 정의합니다.
	function whenClick(value) {
		alert(value);
	}
	//틀린그림찾기 같은거 만들 수 있겠다.
	//()소괄호 안에 있는게 클릭시 출력되는 것.
	//심리테스트같은것도 만들수 있을것같아.
</script>
</head>
<body>
	<h1 onclick="var alpha=70; alert(alpha)">Click</h1>
	<h1 onclick="whenClick('값')">Click</h1>
</body>
</html>
