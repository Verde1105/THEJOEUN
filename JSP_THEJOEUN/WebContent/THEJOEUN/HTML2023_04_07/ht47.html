<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//문자열(string type)
	alert(typeof ('sting'));
	//숫자(numeric)
	alert(typeof (273));
	//불리언(boolean)
	alert(typeof (true));
	//함수(function)
	alert(typeof (function () {}));
	//객체(object)
	alert(typeof ({}));
	//undefined(null. 정의되지않았다. 찾을수없다.)
	alert(typeof (alpha));
</script>
</head>

</body>
</html>
