<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	//선언부
	var input = Number(prompt('숫자를 입력하세요.', '숫자'));
	//출력부
	switch (input % 2) {
	case 0:
		alert('짝');
		break;
	case 1:
		alert('홀');
		break;
	default:
		alert('not a num');
		break;
	}
</script>
</head>
<body>

</body>
</html>
