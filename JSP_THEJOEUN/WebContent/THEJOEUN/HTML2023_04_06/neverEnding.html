<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		#header{
			background-color:lightgrey;
			height: 100px;
		}
		#nav {
			background-color:#339999;
			color: white;
			width: 230px;
			height: 300px;
			float: left;
		}
		#section{
			width: 200px;
			text-align: left;
			float: left;
			padding: 10px;
		}
		#footer{
			background-color:#ffcc00;
			height: 100px;
			clear: both;
		}
		#header, #nav, #section, #fotter {text-align: center;}
		#header, #fotter {line-height: 100px;}
	</style>
</head>
<body>
	<h1>table 요소를 이용한 레이아웃</h1>
		<table width="100%" style="text-align: center; border: none">
			<tr>
				<td colspan="2" style="background-color: lightgrey">
					<h2>머리 영역</h2>
				</td>
			</tr>
			<tr>
				<td style="background-color: #339999; color: white; width: 20%">
					<h2>nav 영역</h2>
				</td>
				<td style="height:200px; text-align: left;">
					<h2>section 영역</h2>
				</td>
			</tr>
			<tr>
				<td colspan="2" style="background-color: #ffcc00">
					<h2>발 영역</h2>
				</td>
			</tr>
		</table>
</body>
</html>
