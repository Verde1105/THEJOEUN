<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		*{margin: 0px;}
		li.bamboo{color : orange;}
		#container {width: 900px; background-color: yellow;}
		h1{color : blue;}
		h1 +p span{color:red;}
	</style>
	<!--  
	 *는 모든 요소를 뜻한다
	-->
	
	<!--  
	# = id
	. 클래스
	+ 다음을 뜻한다.
	-->
	
	<!--  
	<<연습문제>>
	1. 모든 요소의 여백을 없애준다.(o)
	2.아이디가 컨테이너인 박스의 가로폭을 900px로 한다.
	3. h1요소의 글자색을 파랑색으로 한다.(o)
	4. h1 바로 다음에 나오는 p요소 속에 있는 스팬 요소의 글자색을 빨간색으로 한다.
	5.클래스가 대나무인 요소의 글자색을 주황색으로 한다.(o)
	-->
</head>
<body>
	<div id="container">
		<h1>건강해지는 차</h1>
		<p>머리와 피부에 좋은 차는 어떤 것들일까. <span>차의 종류</span>에 대해 알아보도록 합니다.</p>
		<ul>
			<li class = "bamboo">
				<h2>대나무차<span>15,000원</span></h2>
				<p>얼굴에 물을 주는 효과가 있다.</p>
			</li>
			<li class = "persimmon">
				<h2>감잎차<span>14,000원</span></h2>
				<p>빈혈있는 사람에게 효과가 있다.</p>
			</li>
			<li class = "cassiaseed">
				<h2>결명자차<span>20,000원</span></h2>
				<p>눈을 밝혀주는 효과가 있다.</p>
				<p>보리차와 비슷하나 맛이 더 은은하고 구수하며 불그스름하다.</p>
			</li>
		</ul>
	</div>
</body>
</html>

<!--
div 와 span 의 차이점 
-div 가로폭을 전부 차지함. span 태그안의 내용만 차지함
-div 폭과 넓이 지정 가능, span 못함 
-div 필연적으로 줄 바꿈을 동반, span 줄 바꿈 없고 문장 중간에 들어갈수 있음
-table 태그 대신 div 와 span 태그로 더욱 간결한 html을 구성9설계) 할 수 있다.
-->
